<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">My Shop</h1>
        <div>
            <button id="cart-btn" class="relative bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">
                Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <!-- Products Section -->
    <main class="p-6">
        <h2 class="text-xl font-semibold mb-4">Products</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be injected here via JS -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white w-full max-w-xl p-6 rounded shadow-lg relative">
            <h2 class="text-xl font-bold mb-4">Your Cart</h2>
            <button id="close-cart" class="absolute top-2 right-2 text-red-600 font-bold">X</button>
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be injected here -->
            </div>
            <div class="mt-4 flex justify-between items-center">
                <strong>Total:</strong> $<span id="cart-total">0.00</span>
                <button id="clear-cart" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
